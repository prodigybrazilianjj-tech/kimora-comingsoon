<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kimora — Creatine + Electrolytes (Daily)</title>

  <!-- SEO -->
  <meta name="description" content="Kimora — Creatine + Electrolytes. Daily. Delicious & easy to drink. Join the waitlist.">
  <meta property="og:title" content="KIMORA — Creatine + Electrolytes (Daily)">
  <meta property="og:description" content="Daily creatine made delicious and easy. Join the waitlist.">
  <meta property="og:image" content="kimora-strawberry-guava-packaging.png">
  <meta property="og:type" content="website">
  <meta name="twitter:card" content="summary_large_image">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --cream:#f4e5c3; --cream-dim:#e8d7b3;
      --teal:#0b5952; --teal-deep:#073f3a;
    }
    *{box-sizing:border-box}
    html,body{margin:0;height:100%}
    body{
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      color:var(--cream);
      min-height:100svh;
      text-align:center;
      position:relative;
      overflow-x:hidden;
      background-color:#2a1208;
    }

    .wrap{
      width:min(980px,92vw);
      margin:0 auto;
      padding:40px 16px 72px;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      gap:22px;
    }

    .brand h1{
      margin:0;
      font-family:"Cinzel", serif;
      font-weight:900;
      letter-spacing:.12em;
      font-size: clamp(54px, 9vw, 120px);
      text-shadow: 0 6px 0 rgba(0,0,0,.35);
    }
    .subhead{
      margin-top:8px;
      font-family:"Cinzel", serif;
      font-weight:700;
      letter-spacing:.18em;
      font-size: clamp(16px,2.5vw,28px);
    }

    .lead{
      max-width:760px; margin:10px auto 6px;
      color:var(--cream-dim);
      font-size: clamp(15px,2.1vw,19px);
      line-height:1.55;
    }

    .row{display:flex; gap:12px; justify-content:center; flex-wrap:wrap; margin:10px 0}
    input[type=email]{
      padding:14px 16px; border:none; border-radius:999px; width:min(360px,72vw);
      color:#111; background:#fff; box-shadow:0 10px 28px rgba(0,0,0,.28);
      font-size:16px;
    }
    input[type=email]::placeholder{ color:#666 }
    input[type=email]:focus{ outline:none; }

    .cta{
      padding:14px 22px; border:none; border-radius:999px;
      background:var(--teal); color:#eaf7f6; font-weight:900; letter-spacing:.02em; font-size:16px;
      box-shadow:0 12px 30px rgba(11,89,82,.40); cursor:pointer;
      font-family:"Cinzel", serif;
    }

    .product-gallery{
      display:flex;
      gap:20px;
      justify-content:center;
      flex-wrap:wrap;
      margin-top:40px;
    }
    .product-gallery img{
      width:280px;
      border-radius:16px;
      box-shadow:0 6px 18px rgba(0,0,0,.45);
      transition:transform .2s;
    }
    .product-gallery img:hover{
      transform:scale(1.05);
    }

    footer{ margin-top:28px; }
    .tag{ text-transform:uppercase; letter-spacing:.14em; font-weight:900; }
    .copy{ color:#f1ddba; font-size:12px; margin-top:6px }
  </style>
</head>
<body>
  <main class="wrap">
    <header class="brand">
      <h1>KIMORA</h1>
      <div class="subhead">CREATINE + ELECTROLYTES · DAILY</div>
    </header>

    <p class="lead">
      Grow Stronger. Think Sharper. <br>
      Daily creatine made delicious and easy — Kimora makes performance effortless.
    </p>

    <form class="row" action="https://formspree.io/f/xovnojzg" method="POST">
      <input id="email" type="email" name="email" placeholder="Enter your email" required autocomplete="email" />
      <button class="cta" type="submit">Join the Waitlist</button>
    </form>

    <!-- Product images -->
    <div class="product-gallery">
      <img src="kimora-strawberry-guava-packaging.png" alt="Kimora Strawberry Guava creatine + electrolytes supplement packaging">
      <img src="kimora-lemon-yuzu-packaging.png" alt="Kimora Lemon Yuzu creatine + electrolytes supplement packaging">
      <img src="kimora-raspberry-dragonfruit-packaging.png" alt="Kimora Raspberry Dragonfruit creatine + electrolytes supplement packaging">
    </div>

    <footer>
      <div class="tag">OUT-TRAIN. OUT-SMART. OUT-LAST.</div>
      <div class="copy">Kimora Co. © 2025</div>
    </footer>
  </main>
</body>
</html>
